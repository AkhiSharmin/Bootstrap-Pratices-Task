<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <h1 class="text-center display-2 fw-bold">Bootstrap Grid!</h1>
    <section>
        <div class="container text-center">
            <div class="row">
                <div style="height: 160px" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-primary">1 of 1
                </div>
            </div>

            <div class="row g-4">
                <div style="height: 160px"
                    class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 bg-success bg-gradient border">1</div>
                <div style="height: 160px"
                    class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 bg-success bg-gradient border">2</div>
                <div style="height: 160px"
                    class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 bg-success bg-gradient border">3</div>
                <div style="height: 160px"
                    class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 bg-success bg-gradient border">4</div>
            </div>

            <div class="row">
                <div style="height: 160px"
                    class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 bg-primary bg-gradient border">1</div>
                <div style="height: 160px"
                    class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 bg-primary bg-gradient border">2</div>
            </div>
            <div class="row">
                <div style="height: 160px" class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 bg-secondary border">1
                </div>
                <div style="height: 160px" class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 bg-secondary border">2
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
